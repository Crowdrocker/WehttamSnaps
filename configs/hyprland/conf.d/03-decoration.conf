# === WEHTTAMSNAPS DECORATION CONFIGURATION ===
# GitHub: https://github.com/Crowdrocker

# Window decorations
decoration {
    rounding = 10
    multisample_edges = true
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    col.shadow_inactive = rgba(1a1a1a66)
    shadow_offset = 0 2
    shadow_scale = 0.97
    
    # Dim inactive windows
    dim_inactive = false
    dim_strength = 0.2
    dim_special = 0.2
    
    # Screen effects
    screen_shader = ""
    
    # Blur
    blur {
        enabled = true
        size = 8
        passes = 3
        ignore_opacity = false
        new_optimizations = true
        xray = false
        noise = 0.0167
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        special = false
        popups = true
        popups_ignorealpha = 0.6
    }
}

# Animations
animations {
    enabled = true
    animation = global, 1, 2, default
    animation = border, 1, 2, default
    animation = fade, 1, 4, default
    animation = windows, 1, 3, popin, 80%
    animation = windowsOut, 1, 3, popin, 80%
    animation = workspaces, 1, 4, slide, slidevertleft
    animation = layers, 1, 3, slide
    animation = layersIn, 1, 3, slide
    animation = layersOut, 1, 3, slide
}

# Beziers for smoother animations
bezier = smooth, 0.05, 0.9, 0.1, 1.05
bezier = smoother, 0.05, 0.9, 0.1, 1.1
bezier = bouncy, 0.68, -0.55, 0.265, 1.55