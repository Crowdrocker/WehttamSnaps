# === WEHTTAMSNAPS WORKSPACE CONFIGURATION ===
# GitHub: https://github.com/Crowdrocker

# Monitor setup (single monitor configuration)
monitor = ,preferred,auto,auto

# Workspace assignments
# Workspace 1: Terminal/System
workspace = 1,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 2: Web Browser
workspace = 2,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 3: Development
workspace = 3,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 4: Photography/Graphics
workspace = 4,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 5: Office/Productivity
workspace = 5,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 6: Notes/Writing
workspace = 6,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 7: Communication
workspace = 7,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 8: Gaming
workspace = 8,monitor:default,persistent:true,gapsin:0,gapsout:0,border:false,rounding:false

# Workspace 9: Media/Entertainment
workspace = 9,monitor:default,persistent:true,gapsin:5,gapsout:10

# Workspace 10: Misc/Testing
workspace = 10,monitor:default,persistent:true,gapsin:5,gapsout:10

# Special workspace (scratchpad)
workspace = special:magic,on-created-empty:ghostty

# Workspace rules for applications
windowrulev2 = workspace 1, class:^(ghostty)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(brave-browser)$
windowrulev2 = workspace 3, class:^(code)$
windowrulev2 = workspace 3, class:^(github-desktop)$
windowrulev2 = workspace 4, class:^(darktable)$
windowrulev2 = workspace 4, class:^(gimp)$
windowrulev2 = workspace 4, class:^(krita)$
windowrulev2 = workspace 4, class:^(rawtherapee)$
windowrulev2 = workspace 5, class:^(libreoffice)$
windowrulev2 = workspace 6, class:^(obsidian)$
windowrulev2 = workspace 7, class:^(discord)$
windowrulev2 = workspace 7, class:^(telegram-desktop)$
windowrulev2 = workspace 8, class:^(steam)$
windowrulev2 = workspace 8, class:^(lutris)$
windowrulev2 = workspace 8, class:^(gamescope)$
windowrulev2 = workspace 9, class:^(mpv)$
windowrulev2 = workspace 9, class:^(vlc)$

# Workspace-specific settings
# Gaming workspace optimized for performance
workspace = 8,layoutopt:preserve_split:true
workspace = 8,layoutopt:auto_resizing:true

# Development workspace with master layout
workspace = 3,layout:master

# Photography workspace with specific layout
workspace = 4,layout:dwindle

# Communication workspace for social apps
workspace = 7,layout:dwindle

# Workspace switching animations
animation = workspaces, 1, 6, slide, slidefadeleft
animation = workspacesIn, 1, 4, slide, slidefadeleft
animation = workspacesOut, 1, 4, slide, slidefaderight

# Per-workspace gaps
workspace = 8,gapsin:0,gapsout:0,border:false,rounding:false
workspace = special:magic,gapsin:10,gapsout:15,border:true,rounding:true