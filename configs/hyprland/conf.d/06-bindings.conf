# === WEHTTAMSNAPS KEYBINDINGS ===
# GitHub: https://github.com/Crowdrocker

# Define modifier key
$mod = SUPER
$alt = ALT
$ctrl = CTRL
$shift = SHIFT

# Essential bindings
bind = $mod, RETURN, exec, ghostty
bind = $mod, B, exec, $BROWSER
bind = $mod, D, exec, rofi -show drun -show-icons
bind = $mod, E, exec, $FILE_MANAGER
bind = $mod, Q, killactive
bind = $mod SHIFT, Q, kill
bind = $mod, Space, exec, qs -c noctalia-shell ipc call launcher toggle

# Window management
bind = $mod, F, fullscreen
bind = $mod SHIFT, F, fakefullscreen
bind = $mod, T, togglefloating
bind = $mod SHIFT, T, togglefloatingall
bind = $mod, J, togglegroup
bind = $mod TAB, changegroupactive
bind = $mod, G, togglesplit
bind = $mod, R,forcerendererreload

# Layout switching
bind = $mod ALT, L, layoutmsg, orientationleft
bind = $mod ALT, R, layoutmsg, orientationright
bind = $mod ALT, T, layoutmsg, orientationtop
bind = $mod ALT, B, layoutmsg, orientationbottom
bind = $mod ALT, D, layoutmsg, cyclenext

# Workspace management
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1
bind = $mod CTRL, mouse_down, workspace, e+1
bind = $mod CTRL, mouse_up, workspace, e-1

# Window navigation
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Resize windows
bind = $mod ALT, left, resizeactive, -30 0
bind = $mod ALT, right, resizeactive, 30 0
bind = $mod ALT, up, resizeactive, 0 -30
bind = $mod ALT, down, resizeactive, 0 30

# Screenshot utilities
bind = , Print, exec, grimblast --notify save screen ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind = $mod, Print, exec, grimblast --notify save area ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png
bind = $mod SHIFT, Print, exec, grimblast --notify save active ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png

# Audio controls
bindl = , XF86AudioRaiseVolume, exec, pamixer -i 5
bindl = , XF86AudioLowerVolume, exec, pamixer -d 5
bindl = , XF86AudioMute, exec, pamixer -t
bindl = , XF86AudioMicMute, exec, pamixer --default-source -t

# Brightness controls
bindl = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = , XF86MonBrightnessDown, exec, brightnessctl set 5-%

# Media controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# Application specific
bind = $mod, C, exec, code
bind = $mod, O, exec, obs
bind = $mod, P, exec, pavucontrol
bind = $mod, A, exec, qpwgraph
bind = $mod, V, exec, qs -c noctalia-shell ipc call launcher clipboard

# Webapps
bind = $mod CTRL, Y, exec, firefox --new-window "https://youtube.com"
bind = $mod CTRL, T, exec, firefox --new-window "https://twitch.tv"
bind = $mod CTRL, D, exec, firefox --new-window "https://discord.com/app"
bind = $mod CTRL, G, exec, firefox --new-window "https://github.com"

# Noctalia shell controls
bind = $mod, Comma, exec, qs -c noctalia-shell ipc call settings toggle
bind = $mod, S, exec, qs -c noctalia-shell ipc call controlCenter toggle
bind = $mod, H, exec, ~/.config/wehttamsnaps/scripts/keyhints.sh
bind = $mod, L, exec, qs -c noctalia-shell ipc call lockScreen toggle

# Gaming
bind = $mod SHIFT, G, exec, ~/.config/wehttamsnaps/scripts/toggle-gamemode.sh
bind = $mod, W, exec, ~/.config/wehttamsnaps/scripts/wallpaper.sh

# Wallpaper and themes
bind = $mod SHIFT, W, exec, swww random
bind = $mod CTRL, W, exec, ~/.config/wehttamsnaps/scripts/wallpaper-effects.sh
bind = $mod, M, exec, ~/.config/wehttamsnaps/scripts/theme-switch.sh

# System controls
bind = $mod CTRL, L, exec, hyprlock
bind = $mod CTRL, R, exec, systemctl reboot
bind = $mod CTRL SHIFT, R, exec, hyprctl reload
bind = $mod CTRL DELETE, exec, systemctl poweroff

# Session management
bind = $mod ALT, Delete, exec, wlogout

# Special workspace
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Resize with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Waybar toggle (backup)
bind = $mod CTRL, B, exec, pkill waybar || waybar &