# === WEHTTAMSNAPS GENERAL SETTINGS ===
# GitHub: https://github.com/Crowdrocker

# General settings
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(88c0d0ff) rgba(81a1c1ff) 45deg
    col.inactive_border = rgba(565f89ff)
    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    no_focus_fallback = true
}

# Decoration group
group {
    groupbar {
        font_size = 16
        col.active = rgba(88c0d0ff)
        col.inactive = rgba(565f89ff)
        col.locked = rgba(ebccb8ff)
        render_titles = true
        text_align = center
        hover = true
    }
}

# Misc settings
misc {
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_hyprland_logo = false
    force_default_wallpaper = 0
    enable_swallow = true
    swallow_regex = ^(ghostty|kitty|foot|alacritty)$
    focus_on_activate = true
    new_window_takes_over_fullscreen = 2
    initial_workspace_tracking = 0
    middle_click_paste = false
    vfr = true
    vrr = 0
}

# Debug
debug {
    disable_logs = false
    enable_stdout_logs = true
    damage_blink = false
    overlay = false
    error_position = -2
    error_color = rgba(255, 51, 51, 1.0)
}

# Damage tracking (performance)
misc:disable_autoreload = true