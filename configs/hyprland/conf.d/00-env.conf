# === WEHTTAMSNAPS ENVIRONMENT ===
# GitHub: https://github.com/Crowdrocker

# Core environment variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# NVIDIA specific (if applicable)
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# AMD specific (if applicable)
env = RADV_PERFTEST=aco
env = AMD_VULKAN_ICD,RADV

# Audio
env = PULSE_RUNTIME_PATH,/run/user/1000/pulse
env = PIPEWIRE_LATENCY=128/48000

# Terminal
env = TERM,ghostty
env = TERMINAL,ghostty

# File manager
env = FILE_MANAGER,thunar

# Browser
env = BROWSER,firefox

# Editor
env = EDITOR,nvim
env = VISUAL,code

# Gaming
env = STEAM_FRAME_FORCE_CLOSE=1
env = DXVK_HUD,fps
env = MANGOHUD=1

# Wayland specific
env = MOZ_ENABLE_WAYLAND=1
env = QT_QPA_PLATFORM=wayland
env = ELECTRON_OZONE_PLATFORM_HINT=wayland

# Theme
env = QT_QPA_PLATFORMTHEME=qt6ct
env = GTK_THEME=Tokyonight-Dark-BL
env = ICON_THEME=Papirus-Dark
env = CURSOR_THEME=Bibata-Modern-Ice

# WehttamSnaps branding
env = WS_CONFIG_DIR,$HOME/.config/wehttamsnaps
env = WS_VERSION,1.0.0

# AMD RX 580 specific optimizations
env = MESA_GLTHREAD,true
env = __GL_THREADED_OPTIMIZATION,1

# General performance
env = WLR_RENDERER_ALLOW_SOFTWARE,1

# Gaming-specific
env = PROTON_ENABLE_NVAPI,1
env = DXVK_ASYNC,1
env = WINE_FULLSCREEN_FSR,1
